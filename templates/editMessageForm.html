<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>editMessageForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Editer les commentaires</h1>
    <form method="post" action="/blog/comment/edit/{{ comment.id }}">
        <div class="form-group">
            <label for="messageName"></label>
            <input type="text" class="form-control" id="messageName" aria-describedby="messageName"
                   placeholder="Nom de la personne qui poste le commentaire" name="messageName" value={{comment.name}}>
        </div>
         <div class="form-group">
            <label for="messageContent"></label>
            <input type="text" class="form-control" id="messageContent" aria-describedby="messageContent"
                   placeholder="Contenu du message" name="messageContent" value={{comment.content}}>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <a class="btn btn-warning" href="/">Retour</a>
    </form>
</div>
</body>
</html>
