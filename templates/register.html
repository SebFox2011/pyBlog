<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <article class="card">
            <article class="card-body">
                <form action="/auth/register" method="post">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="username" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Mot de passe :</label>
                        <input type="password" class="form-control" id="pwd" name="pwd1">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Confirmez le mot de passe:</label>
                        <input type="password" class="form-control" id="pwd" name="pwd2">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
                    <button type="submit" class=" pull-right btn-link"><a href="http://www.google.com">Forget
                        password</a>
                    </button>
                </form>
                <br/>
                <a href="/auth/login" class="pull-right btn btn-block btn-danger"> Déja enregisté ? </a>
            </article>
        </article>
    </div>
</div>
</body>
</html>
