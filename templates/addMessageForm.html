<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>addMessageForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Enregistrer un nouveau commentaire</h1>
    <form method="post">
        <div class="form-group">
            <label for="messageName"></label>
            <input type="text" class="form-control" id="messageName" aria-describedby="messageName"
                   placeholder="Nom de la personne qui poste le commentaire" name="messageName">
        </div>
         <div class="form-group">
            <label for="messageContent"></label>
            <input type="text" class="form-control" id="messageContent" aria-describedby="messageContent"
                   placeholder="Contenu du message" name="messageContent">
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <a class="btn btn-warning" href="/">Retour</a>
    </form>
</div>
</body>
</html>
